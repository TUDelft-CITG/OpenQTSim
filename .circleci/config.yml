version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and start container
          command: docker-compose up -d

      - run:
          name: Install coverage badge beforte running tests
          command: |
            docker exec -it queueing-theory bash -c "pip install coverage coverage-badge"
      
      - run:
          name: Run tests
          command: |
            docker exec -it queueing-theory bash -c "python setup.py test"
            docker cp queueing-theory:/Queueing-Theory/htmlcov /tmp/artifacts
      
      - run:
          name: Build docs
          command: |
            docker exec -it queueing-theory bash -c "pip install sphinx"
            docker exec -it queueing-theory bash -c "python setup.py docs"
            docker cp queueing-theory:/Queueing-Theory/docs/_build/html /tmp/artifacts/docs
      
      - run:
          name: Generate coverage badge
          command: |
            docker exec -it queueing-theory bash -c "coverage-badge -o coverage.svg"
            docker cp queueing-theory:/Queueing-Theory/coverage.svg /tmp/artifacts/
      
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/